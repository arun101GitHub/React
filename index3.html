   <body>
      
      <h1>JQuery Tutorial</h1>
      <p>By Edureka</p>
      <div class="puppies">
         <img src="goldie.jpeg">
         <img src="husky.jpeg">
         <img src="boxer.jpeg">

      </div>
      <script>
         $(document).ready(function() {
            $("button").click(function() {
              $("img").addClass("styleclass");
            });
         });
      </script>
      <style>
         .styleclass {
             border: 5px solid blueviolet;
         }
            </style>
      <button>Try addClass()</button>
      
      
   </body>
